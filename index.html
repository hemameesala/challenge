<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Workout Posture Detection Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }

        .video-container, .status-container, .guidance-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .video-container {
            flex: 1 1 500px;
        }

        .status-container {
            flex: 1 1 300px;
        }

        .guidance-container {
            flex: 1 1 100%;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .status {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .status.good {
            color: green;
        }

        .status.bad {
            color: red;
        }

        .guidance-message {
            font-size: 1.1em;
            margin-top: 10px;
            background: #e8f5e9;
            padding: 10px;
            border-left: 5px solid #4caf50;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #ecf0f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>üèãÔ∏è Smart Workout Posture Detection & Guidance</h1>
</header>

<div class="container">

    <div class="video-container">
        <h2>Live Workout Feed</h2>
        <video id="video" autoplay muted playsinline></video>
    </div>

    <div class="status-container">
        <h2>Posture Status</h2>
        <div id="postureStatus" class="status">Detecting...</div>
    </div>

    <div class="guidance-container">
        <h2>Guidance</h2>
        <div id="guidance" class="guidance-message">Please start your workout and face the camera.</div>
    </div>

</div>

<footer>
    &copy; 2025 Smart Fitness AI | All Rights Reserved
</footer>

<script>
    // Access webcam
    const video = document.getElementById('video');

    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: false
            });
            video.srcObject = stream;
        } catch (err) {
            alert('Error accessing camera: ' + err.message);
        }
    }

    startVideo();

    // Fake posture detection logic (you can replace with real model later)
    const statusText = document.getElementById("postureStatus");
    const guidanceText = document.getElementById("guidance");

    const fakePostures = [
        { status: "Good Posture", class: "good", message: "Great form! Keep it up." },
        { status: "Bad Posture", class: "bad", message: "Straighten your back and align your shoulders." },
        { status: "Detecting...", class: "", message: "Analyzing your posture..." }
    ];

    // Cycle through fake postures every 5 seconds
    let idx = 0;
    setInterval(() => {
        const pose = fakePostures[idx % fakePostures.length];
        statusText.textContent = pose.status;
        statusText.className = "status " + pose.class;
        guidanceText.textContent = pose.message;
        idx++;
    }, 5000);
</script>

</body>
</html>
